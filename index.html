<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Habeeb_Ability Chat bot</title>
  </head>
  <body>
    
    <main>
      <div class="container right">
        <h1>I'M YOUR CHATBOT</h1>
        <h4>I want to know somethings about you</h4>
        <button class="btn" id="talk">Come in!</button>
      </div>
      <div class="chatbox-overlay">
        <div class="close-btn" title="close chat">
          <i class="fa fa-times"></i>
        </div>
        <div class="chatbox"></div>
        <div class="user-input">
          <input
            type="text"
            name="user-input"
            id="user-input"
            placeholder="enter your reply"
          />
          <button class="btn" id="send">send</button>
        </div>
      </div>
    </main>
    <footer><strong>Designed by HABEEB AWOYEMI - @habeeb.htm</strong></footer>
    <script src="js/app.js"></script>
  </body>
</html>
